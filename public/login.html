<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovieList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1eb2ce7a7c.js" crossorigin="anonymous"></script>
</head>
<body id="loginPage">
    <div class="left">
        <p class="siteTitle">My Movie List</p>
        <div id = "about">An online movie database</div>
    </div>
    
    <div id="login">
        <form>
            <div class="user">
                <i class="fas fa-user"></i>
                <input type="text" class="input" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="pass">
                <i class="fas fa-lock"></i>
                <input type="password" class="input" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="buttons">
                <a class="loginB">
                    <button type= "button" id= "signIn">Sign In</button>
                </a>
                <a class="loginB">
                    <button type= "button" id= "signUp">Sign Up</button>
                </a>
            </div>
            
        </form> 
    </div>
    <script src="login.js"></script>
    
    
</body>
</html>
